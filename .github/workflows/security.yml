name: Security Scan

on:
  push:
    branches: ["main"]
  pull_request:
  schedule:
    - cron: "0 3 * * 1"

concurrency:
  group: security-scan-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-audit-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-audit-

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          pip install -r backend/requirements.txt

      - name: Run pip-audit
        run: pip-audit -r backend/requirements.txt

  npm-audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high

  bandit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run bandit
        run: bandit -r backend vm_scripts TEXT-TO-SIGN real_time_inference.py -lll -iii

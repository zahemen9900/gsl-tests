name: Backend CI

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install ruff==0.6.3 pytest==7.4.4

      - name: Lint (ruff)
        run: |
          ruff check backend vm_scripts TEXT-TO-SIGN real_time_inference.py

      - name: Tests (pytest)
        run: |
          pytest backend vm_scripts TEXT-TO-SIGN --maxfail=1 --disable-warnings -q

      - name: Summary
        if: always()
        run: |
          {
            echo "## Backend CI Summary";
            echo "- Status: ${{ job.status }}";
            echo "- Python: 3.10";
            echo "- Lint: ruff check backend vm_scripts TEXT-TO-SIGN real_time_inference.py";
            echo "- Tests: pytest backend vm_scripts TEXT-TO-SIGN --maxfail=1 --disable-warnings -q";
          } >> "$GITHUB_STEP_SUMMARY"
